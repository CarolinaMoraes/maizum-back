name: Build and deploy main

on:
  push:
    branches:
      - main

env:
  reponame: maizum-back
  codedeployname: maizum-back
  codedeploygroupname: maizum-depl-grp
  s3bucket: codedeploy-maizum-bucket

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Node.js (with Nest.js) build
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build

      - name: Upload to S3
        working-directory: dist
        run: aws s3 sync ./ s3://${{ env.s3bucket }}/${{ env.codedeployname }}/ --delete

      - name: Run CodeDeploy deployment
        run: |
          aws deploy create-deployment --application-name ${{ env.codedeployname }} --deployment-group-name ${{ env.codedeploygroupname }} --deployment-config-name CodeDeployDefault.OneAtATime --github-location repository=${{ github.repository }},commitId=${{ github.sha }}
